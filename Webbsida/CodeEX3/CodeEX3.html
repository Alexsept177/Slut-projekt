      <h1>Hover Me</h1>
            <div>
                <div class="moon"></div>
            </div>
            <div>
                <textarea id="subject" name="subject" placeholder="">
                    @keyframes cresent {
                        0% {
                          transform: translate(-30px, 30px) scale(0.9);
                          box-shadow: none;
                        }
                        50% {
                          transform: translate(0px, 0px) scale(1.02);
                          box-shadow: 0 0 10px #f9f3f2, 0 0 80px 8px #c7938b;
                          background-color: #efdbd8;
                        }
                        100% {
                          transform: translate(30px, -30px) scale(0.9);
                          box-shadow: none;
                        }
                      }
                      .moon {
                        background-image: linear-gradient(30deg, #13223f, #0e1a30);
                        width: 148px;
                        height: 148px;
                        border-radius: 50%;
                        position: relative;
                      }
                      .moon::before {
                        content: ""; 
                        background-color: #c7938b;
                        position: absolute;
                        display: block;
                        height: 100%;
                        width: 100%;
                        border-radius: 50%;
                        z-index: -1;
                        animation: 3.2s cresent linear infinite alternate;
                      }
                      @media (max-width: 768px) {
                        .moon {
                          width: 160px;
                          height: 160px;
                        }
                      }
                </textarea>
            </div>
