                <textarea id="subject" name="subject" placeholder="">
                    h1 {
                        position: relative;
                        font-size: 3rem;  
                        min-block-size: 100%;
                        min-inline-size: 100%;
                        display: grid;
                        place-content: center;
                        font-family: system-ui, sans-serif;
                        color:var(--color-text);
                      }
                    h1::before {  
                        transform: scaleX(0);
                        transform-origin: bottom right;
                      }
                      h1:hover::before {
                        transform: scaleX(1);
                        transform-origin: bottom left;
                      }
                      h1::before {
                        content: " ";
                        position: absolute;
                        inset: 0 0 0 0;
                        background-color: var(--color-haver-animation);
                        z-index: -1;
                        transition: transform .3s ease;
